        id: 'mapbox.streets'
      }).addTo(map);

      var geojsonMarkerOptions = {
          radius: 8,
          fillColor: "#ff7800",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
      };

        // e = event
        console.log(e);
        document.getElementById("district").innerHTML=e.target.feature.properties.name; 
        // You can make your ajax call declaration here
        //$.ajax(... 
      }

      function onEachFeature(feature, layer) {
        //bind click
        layer.on({
            click: whenClicked
        });
      }

          pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, geojsonMarkerOptions);
          },

      }).addTo(map);
